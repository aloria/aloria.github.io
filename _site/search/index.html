      "2021-08-18-goulash-the-real-thing": {
        "title": "Goulash. P√∂rk√∂lt, actually: the real thing.",
        "categories": "[&quot;meats&quot;]",
        "content": "Learned it from my late (100¬†% Hungarian) grandma.You don‚Äôt want my life story. But you do want to know which kind of meat to use, right? Bear with me.Guly√°sleves is actually more of a soup than a stew. The stew itself is called p√∂rk√∂lt and must consist of beef, onions, paprika, grease, and seasonings and maybe a tomato or two.The meat for a proper p√∂rk√∂lt is often cheap beef stew meat, the kind you simmer for hours and hours until it becomes nearly chewable. Not grandma. She always used ‚ÄûNu√ü‚Äú, a part of the ‚Äúhead of the quadriceps‚Äù muscle, musculus rectus femoris. It‚Äôs labelled ‚ÄûZapfen‚Äú in the image; just print the pretty picture and tell your butcher you want the part ringed in red. This is what the simmer time of 1.5 hours is calculated for.What you needFor four really hungry people or eight normal eaters; more if you serve sides:  1 kg (2.2 lbs.) beef, cubed to 15¬†mm (¬Ω‚Äù‚Äì¬æ‚Äù) a side.Use good stew meat, see above.Before cubing, strip the silvery-white sheath if present.  1 kg white or yellow onions (same quantity as beef)  1 large tomato;or 2 medium ones;or canned tomatoes or tomato paste (gross!)  8 Tbsp paprika powder (sweet, and more helps more)  1.5 tsp paprika powder (spicy hot)  abt. 150‚Äì200 g (5‚Äì7 oz.) pork lard (traditional);or clarified butter;or peanut or canola oils (meh) with a pat of butter for taste  Salt  WaterPreparation is easy. Try not to fuck it up:  Chop the onions.  In a large sauce pan, heat the fat and add the onions.  Stir on medium heat until the onions are transparent. Brown onions are bitter; discard and start over.  Extinguish with 2¬†or 3¬†Tbsp water.  Add both paprika powders and allow the mixture to come to a boil  Extinguish with another 2‚Äì3¬†Tbsp water.  Remove and reserve most of the onions so that the beef can braise well.  Add the cubed beef and heat while stirring until the pores of the meat close; the surface will be grey-ish.  Add the reserved onions back in when the meat is braised.  Add the peeled and diced tomatoes and a good dose of salt.  Add water until the meat is covered. If you need more than a pint or so per lb. of meat, use a smaller pot and reduce the sauce after cooking.  Allow to simmer for 1.5 hours, stirring very occasionally. The result should be a watery sauce with delicious, tender meat cubes and discernible onion pieces.  Season to taste with more salt. If you want it spicier, add hot paprika; note that Hungarian cuisine is not fiery-hot.The above is what is known in Vienna as ‚ÄûSaftgulasch‚Äú (‚Äúsauce-goulash‚Äù). Its distinguishing characteristic is that the sauce is bound only by the gelatin extracted from the meat during cooking, by the onion solids, and by reducing the stew to the desired consistency.Traditionally, this dish is served with only dark rye bread on the side, but white bread will work, too, or rice, or Hungarian Tarhonya.Variations on a common themeRindsgulasch, beef goulash. Do not braise the beef in the onions. Instead, while the onions are cooking, cover the meat cubes in flour and saut√© them in a separate pan. Then, add them to the onions and continue.Zigeunergulasch, gypsy goulash. Like Rindsgulasch in that the meat is floured and pan-browned. Uses beef, lamb, or pork, or any mix of these. Later in the cooking, add diced potatoes, diced green bell peppers, and diced tomato (in addition to the tomato you already used).Esterh√°zygulasch. Named after the blue-blood Esterh√°zy family. Prepare a Rindsgulasch, bind with sour cream, add a julienne of yellow beets, carrots, and celery root; refine with more sour cream, and serve with Salzkartoffeln (salt potatoes: put raw peeled potatoes in heavily salted cold water, bring to boil, simmer for ~20 minutes until done, pour off water, let stand for two minutes, add chopped dill or chopped flat parsley if desired).Karlsbader Gulasch. So named after the spa resort for the rich in the old Austrian monarchy. Prepare a basic goulash; stir some flour into cold water (no clumping, please!), add sour cream generously, stir into the goulash. Serve with Nockerln (Italian potato gnocchi will do in a pinch).Kaisergulasch, Emperor goulash. Use beef tenderloin and adjust cooking time. Serve with ‚Äúlard-noodles‚Äù (‚Äûabgeschmalzene Nudeln‚Äú): cook egg noodles, like German-style ‚ÄûSp√§tzle‚Äú or what you find at the Asian grocery, until soft. Meanwhile, finely chop an onion and fry it in lard until transparent, then continue frying until it is yellow. Pour over the pasta and serve. Alternative: instead of lard, render diced bacon and use that to fry the chopped onion. Yum!Bauerngulasch, peasant‚Äôs goulash. Rindsgulasch as above, garnished with small Semmelkn√∂del (I have a recipe for that, too).Fiakergulasch, coachman‚Äôs goulash, Herrengulasch, gentleman‚Äôs goulash. Rindsgulasch garnished with a pan-fried egg (traditionally sunny side up), a pan-fried Frankfurter or two, a partially sliced and spread into fan-shape gherkin (cornichon may be substituted). Optional: A couple of slices of Semmelkn√∂del, maybe even pan-fried; otherwise white bread.",
        "url": "/2021/08/18/goulash-the-real-thing"
      }

        "title": "Chocolate Covered Chicken Fried Bacon",
        "categories": "[&quot;meats&quot;, &quot;next level&quot;]",
        "content": "What you need  Bacon  Dark Chocolate  Powdered sugar  Peanut or other oil with a high smoke point  1 egg  1 cup buttermilk  (optional) 1 tbsp some sort of hot sauce  1 cup flour  .5 tsp black pepper  .25 tsp baking soda  .25 tsp baking powderDo this  Fry bacon to desired crispiness. Pat grease off bacon with paper towels and let cool. Reserve bacon fat in pan for later frying  Mix dry ingredients (except sugar and chocolate, duh) together in a bowl  Mix buttermilk, egg, and hot sauce together in a separate bowl  Re-heat bacon fat and enough additional oil to cover the bottom of the pan on medium high heat  Dunk bacon slices in flour mixture. Dunk into the egg mixture. Dunk again in the flour mixture  Fry briefly on both sides until coating is golden brown  Pat grease off and let cool again  Melt dark chocolate. You can use a double boiler or microwave in very short bursts.  Dip fried bacon into chocolate or drizzle chocolate over. You do you.  Once chocolate has set, dust with powdered sugar if so desired  Embrace your newly hardened arteries ",
        "url": "/2021/05/18/heart-attack"
      }
      ,
    
      "2021-05-10-carrot-soup": {
        "title": "Carrot Ginger Soup",
        "categories": "[&quot;soup&quot;]",
        "content": "What you need  About half a dozen carrots, peeled and sliced  2 cups finely chopped yellow onion  2 tsp minced ginger  .25 cup orange juice  2 tbsp butter  1 tbsp coconut oil  2 cups vegetable stock  2 cups water  THE FLAVA ENHANCA  To taste:          black pepper      red chili flakes      yellow curry        Some sort of blending apparatusDo this  Melt butter and coconut oil over medium high heat and cook onions and carrots until onions are translucent (~5 minutes)  Add ginger, MSG, and orange juice. Simmer for 1 minute  Add stock, water, and whatever other spices you fancy and simmer for ~30 minutes  Let cool before blending it to your desired texture  You can use chives, dill, or fennel as garnish ",
        "url": "/2021/05/10/carrot-soup"
      }
      ,
    
      "2021-03-29-pumpkin-dogtreats": {
        "title": "Peanut Butter Dog Treats",
        "categories": "[&quot;dog treats&quot;, &quot;baked&quot;]",
        "content": "HI I AM WICKET AND I WANT TO SHARE WITH YOU THIS WONDERFUL RECIPEWhat you need  1 egg  .25 tsp baking powder  .25 tsp baking soda  1 can pureed pumpkin  .25 cup peanut butter  2 cups oatmeal, cooked  1 tbsp flaxseed or coconut oil  a blender  piping bags  silicone treat molds (I used these)Do this  Preheat oven to 375 ¬∞F  With a blender, grind up oatmeal. Add the rest of the ingredients and blend well  Spoon mixture into piping bag. Tie off large end and snip off the small end  Pipe into molds on top of a baking sheet. You may need to do multiple batches depending on how many molds you have  Bake for about 1.5 hours until toothpick in a treat comes out clean  For crispier treats, remove cookies from the molds and spread out on a baking tray. Bake at 200¬∞F for about 2 hours  Let cool and feed to your dog ",
        "url": "/2021/03/29/pumpkin-dogtreats"
      }
      ,
    
      "2020-12-27-bread-machine": {
        "title": "Bread Machine Bread",
        "categories": "[&quot;carbs&quot;, &quot;baked&quot;]",
        "content": "by @gnuconsultingSo you want to make bread in your bread machine. How original.What you need  A bread machine  21.5 oz bread flour (roughly 5 cups but seriously weigh it)  1 1/2 cups of water  1/4 cup vegetable oil or melted butter  2 1/4 tsp salt  3 tbsp sugar  3 tbsp powdered nonfat dry milk  1 1/2 tsp active dry yeastTrying to be ‚ÄúHealthy‚Äù?  You can mix white and whole wheat flour to taste, though a 2:1 ratio white towheat is as much wheat as I would use.Do this  Dump all the ingredients into the bread machine  Make sure to keep the salt somewhat separate from the yeast. Salt kills yeast.  Use the 2.5 lb basic bread setting, medium crust  If your machine has a mode to beep when you can remove the blades, use it!  Remove the baked loaf from the machine as soon as possible  Let cool on a rack for as long as you can stand it, with that fresh baked bread smell permeating your house",
        "url": "/2020/12/27/bread-machine"
      }
      ,
    
      "2020-12-13-peppermint-mocha": {
        "title": "Peppermint Mocha Cupcakes",
        "categories": "[&quot;dessert&quot;, &quot;baked&quot;]",
        "content": "HARK HOW THE BELLS SWEET SILVER BELLS ALL SEEM TO SAY THROW CARES AWAY CHRISTMAS IS HERE BRINGING GOOD CHEER TO YOUNG AND OLD MEEK AND THE BOLDDINGDONGDINGDONG.What you needFor the cupcakes:  1.5 cups flour  .5 cups sugar  .5 cup oil  2 eggs  .5 cup coffee, cooled  1/3 cup baking cocoa  1 tsp baking soda  1 tsp peppermint extract  cupcake cups  (optional) 1 tbsp ground flaxseedFor the icing:  1 candy cane or a bunch of peppermint candies, crushed  1 stick butter, softened  1 cup powdered sugar  2 tsp cooled coffee  .25 tsp peppermint extractDo this  Preheat oven to 350 ¬∞F  Line a muffin tin with those weird cupcake cups  Mix dry ingredients together  In a separate bowl, mix wet ingredients together and add to dry ingredients. Or just dump everything in a stand mixer like my lazy ass does  Fill each cupcake cup with batter to about 75% full  Bake for ~15 minutes, until a toothpick in the center of a cupcake comes out clean  While cooling, work on the frosting. Just mix all those frosting ingredients together except for the crushed candy.  Frost cooled cupcakes and sprinkle with crushed candy ",
        "url": "/2020/12/13/peppermint-mocha"
      }
      ,
    
      "2020-12-12-turkey-tenderloin": {
        "title": "Turkey Tenderloin",
        "categories": "[&quot;meats&quot;]",
        "content": "Probably should have posted this before Thanksgiving. I never said I was competent.What you need  1 lb slab turkey tenderloin or breast  Olive oil  1 cup carrots, sliced  1 medium yellow onion, sliced  1 red bell pepper, cut into strips  .5 cup chicken broth  .5 cup marsala  1 tsp garlic powder  .25 tsp rosemary  .5 tsp black pepper  .5 tsp THE FLAVA ENHANCA (MSG)  .5 tbsp dried parsleyDo this  The night before cooking, mix broth, marsala, and spices (except parsley) in a container and plop your turkey in there. Refrigerate, flipping the turkey over periodically if the liquid does not cover it entirely  Preheat oven to 400 ¬∞F  Line a baking dish with aluminum foil. Drizzle olive oil over foil, then add vegetables  Place turkey on top of vegetables and pour marinade over everything  Sprinkle with parsley  Cook for ~45 minutes, until turkey reaches internal temperature of 160 ¬∞F  Turn broiler on high and brown for ~5 minutesServe with the usual sides. I personally require cranberry sauce. If you serve me turkey without cranberry sauce, I will set fire to your kitchen.",
        "url": "/2020/12/12/turkey-tenderloin"
      }
      ,
    
      "2020-12-11-fishcakes": {
        "title": "Fish Cakes",
        "categories": "[&quot;meats&quot;, &quot;seafood&quot;]",
        "content": "What you need  1 lb boneless whitefish, like cod or tilapia or something  2 cups mashed potatoes  1 egg  1 cup breadcrumbs  1 green onion, chopped  .25 cup flour  .25 tsp black pepper  .5 tsp garlic powder  .25 tsp chili powderDo this  Heat 2 tbsp of oil in a skillet on medium heat and cook fish until flaky  In a bowl, break fish into flakes  Add mashed potatoes, egg, green onion, and spices and mix  Gradually add breakcrumbs and mix until mixture holds shape into a ball  Form mixture into balls. Squish balls flat  Coat both sides of each fish cake in flour and transfer to the fridge for about 20 minutes  Heat rest of oil in skillet on medium heat and cook fish cakes until golden brown on each sideYou can put tartar sauce on these, but I think that‚Äôs nasty.",
        "url": "/2020/12/11/fishcakes"
      }
      ,
    
      "2020-12-10-chicken-permission": {
        "title": "Chicken Permission",
        "categories": "[&quot;meats&quot;, &quot;baked&quot;]",
        "content": "Bone apple tea.What you need  4 chicken cutlets  2 eggs  1 cup breadcrumbs  .5 cup tomato sauce  .5 cup mozzarella cheese, sliced  .25 cups grated parmesan cheese  1 tsp each basil, oregano, garlic powder and black pepper  1 tbsp olive oilDo this  Preheat oven to 450 ¬∞F  Beat eggs in a bowl  Mix breadcrumbs and spices in another bowl  Dip each cutlet in egg, then coat with breadcrumbs  Heat oil on medium-high heat and cook chicken until golden brown (~2 mins per side)  Place chicken in a baking dish and cover each with tomato sauce  Top chicken with mozzarella and parmesan and drizzle with a bit of oil  Bake for ~15-20 mins, until chicken reaches an internal temperature of 165 ¬∞FServe with spaghetti or something.ü¶¥üçé‚òï",
        "url": "/2020/12/10/chicken-permission"
      }
      ,
    
      "2020-12-09-coconut-curry": {
        "title": "Coconut Shrimp Curry",
        "categories": "[&quot;meats&quot;, &quot;seafood&quot;]",
        "content": "What you need  1 lb shrimp, peeled  1 tsp black pepper  2 tbsp lemon juice  1 medium onion, diced  3 cloves garlic, minced  1 can (14.5 oz) diced tomatoes, undrained  2 tsp curry powder  .25 tsp ginger powder  1 can (13.5 oz) coconut milk  1 tbsp peanut or coconut oilDo this  In a plastic container, coat shrimp with lemon juice and .25 tsp black pepper  Heat oil in a skillet on medium high heat  Add onion and cook for ~2 minutes until translucent  Add curry powder, garlic, and the rest of the black pepper and cook for another minute  Add the diced tomatoes and coconut milk and bring to a boil. Cook for ~5 minutes  Add shrimp and cook until shrimp is pink, ~3 minutesServe over some kind of rice.",
        "url": "/2020/12/09/coconut-curry"
      }
      ,
    
      "2020-12-09-chutney": {
        "title": "Chili Chutney / Weird Harissa",
        "categories": "[&quot;chilies&quot;, &quot;spices&quot;]",
        "content": "by @snas_dkWhen you like to add something to feel pain.What you need  50-150 g of fresh chilies (depending on level of SHU/doom you think is right for you)  150 g medium size cherry tomatoes  1 tbsp coriander seeds  1 tbsp fenugreek  1 tbsp mustard seeds  1 tbsp fennel seeds  1 tbsp cumin  ¬Ω dl oil (not too acidic)  1-2 tbsp grated fresh ginger  a bit of salt  ¬Ω dl apple cider vinegar  4 tbsp brown sugar (or more‚Ä¶)Do this  CRUSH THE SPICES!  Chop chilies and tomatoes to a reasonable size.  Mix everything but vinegar and sugar in a pot over highest heat setting and immediately turn it down - stir, but do not splash it everywhere.  After 10 minutes where the contents have been having fun, while you have been exciting it to keep it from burning, add the sugar.  Stir for a few minutes and observe that everything is now brownish.  If the amount of liquids have reduced, so the contents are more stew than soup, add the vinegar.  Get the pot bubbling while stirring.  Set the pot at a low enough burn that it still bubbles, stir when needed.  Prepare preserving jars, scalding water is hot, so try not to burn yourself - or others.  When the contents are as thick as prepared grits, put it in jars.  There will be a bit remaining in the pot‚Ä¶ Have a bit of bread ready to try it out.  Add this to rice dishes or to bread with cheese or whatever you want.",
        "url": "/2020/12/09/chutney"
      }
      ,
    
      "2020-12-08-coconut-cookies": {
        "title": "Coconut Cookies",
        "categories": "[&quot;dessert&quot;, &quot;baked&quot;]",
        "content": "What you need  1.5 cups flour  1 tsp baking powder  .75 cups brown sugar  .5 cups coconut milk (the kind in a can, not the kind you pour on your cereal)  2 egg yolks  1 tsp vanilla extract  .25 cups butter, softened  .5 cups shredded coconutDo this  Preheat oven to 350 ¬∞F  Add butter, egg yolks, coconut milk, and .25 cup of the shredded coconut  Line a baking sheet with parchment paper  Using a .5 tsbp spoon, plop dough balls on parchment paper, evenly spaced apart  Sprinkle balls with the rest of the shredded coconut. You can also add some small flakes of chocolate if that‚Äôs your thing  Bake about 14 minutes until golden brown Wait until cool before cramming these in your food hole.",
        "url": "/2020/12/08/coconut-cookies"
      }
      ,
    
      "2020-12-07-meatloaf": {
        "title": "Meatloaf",
        "categories": "[&quot;meats&quot;, &quot;instant pot&quot;]",
        "content": "It‚Äôs a loaf of meat.What you need  1 lb beef  1 egg  1 cup bread crumbs (I used Italian seasoned)  1 14.5 oz can diced tomatoes, drained (Mine had green chiles)  1 tsp garlic powder  1 tsp onion powder  .5 tbsp chili flakes  (If not using Italian seasoned bread crumbs) 1 tsp each oregano and basil  .5 cup ketchup or barbeque sauce  Aluminum foilDo this  Preheat oven to 350 ¬∞F  Mix everything except ketchup in a bowl until well mixed  Form meat mixure into a loaf shape  Plop the loaf onto the foil, cover in sauce, and wrap it up  Place foil wrapped loaf onto a baking sheet and bake about 1 hour or until it reaches an internal temperature of 160¬∞FServe with mashed potatoes or something.",
        "url": "/2020/12/07/meatloaf"
      }
      ,
    
      "2020-12-06-beef-wot": {
        "title": "Curry Beef Stew",
        "categories": "[&quot;meats&quot;, &quot;instant pot&quot;]",
        "content": "This is based on a recipe for the Ethiopian dish Key Wat, but since I didn‚Äôt have the exact ingredients, I winged it and got this.What you need  Instant Pot  0.5 tsp black pepper  1 tsp sugar  1 tsp chili powder  0.25 tbsp ginger powder  1.5 tbsp curry powder  1 tbsp chinese five spice  3 tbsp tomato paste  1 cup water  1 large onion, diced  1.5 lbs beef, cubed or cut into stripsDo this  Put Instant Pot into saut√© mode and add butter  Once butter is melted, add onion, ginger powder, and garlic powder. Cook until onion is caramelized (~1 min)  Add tomato paste, water, and rest of spices. Cook for one minute  Add beef. Seal lid and put Instant Pot into Meat/Stew mode and set for 30 minutesI serve this with rice but if you can get some of that awesome Ethiopian flatbread (injera,) you should use that",
        "url": "/2020/12/06/beef-wot"
      }
      ,
    
      "2020-12-05-broccoli-souffle": {
        "title": "Broccoli Souffl√©",
        "categories": "[&quot;side-dish&quot;, &quot;cheese&quot;, &quot;broccoli&quot;]",
        "content": "by @ch0ppy35This is a retro recipe, that we always make around the holidays for parties - Tasty stuff!What you need  2 Frozen packages (10 ounce) broccoli or equivalent fresh broccoli  1/2 Cup of chopped onion  4 tbsp butter  2 tbsp flour  1/2 cup of water  1.5 cups of cubed Velveeta (You could use real cheese too, will just want something that melts well)  3 eggs, well beaten  Optional - Bread crumbsFor a bigger batch, just double the ingrediantsDo this  Thaw and drain broccoli, or chop up your fresh broccoli  Pre-heat oven          300¬∞f if using a glass dish      325¬∞f if using a metal dish or pan        Saut√© the onion using the butter  Add flour and water, stir well  Add in the Velveeta, continue stirring until smooth and creamy  Stir in the broccoli  Gently stir in eggs  Transfer this mixture to your baking dish/pan (I like disposable aluminum pans for this). Top with bread crumbs if desired or cheese  Bake for 45 minutes, you‚Äôll know it‚Äôs done when it starts to firm up (Shake the pan to check).          Note: I‚Äôve cooked this at sea-level and at an elevation of 5,280 feet, with the same results. Any higher than a mile high elevation and you may have to adjust cooking time/temps.        Remove from the oven and enjoy! Cover with foil and bring to a friend‚Äôs place, just pop in the oven to warm up",
        "url": "/2020/12/05/broccoli-souffle"
      }
      ,
    
      "2020-12-04-pepparkakor": {
        "title": "Pepparkakor",
        "categories": "[&quot;dessert&quot;, &quot;baked&quot;]",
        "content": "It‚Äôs Swedish for ‚Äúpepper cookie‚Äù but it‚Äôs basically a gingersnapWhat you need  3/4 cups flour  1/8 tsp baking soda  (optional) 1 tbsp ground flaxseed. It‚Äôs good for you or something  4 tbsp unsalted butter  1/2 cup packed light brown sugar  3 tbsp white sugar  1/8 cup molasses  1 tbsp ground ginger  1/8  tsp orange extract  a pinch of kosher salt  1/4 tsp ground cloves  1/8 tsp black pepper  1 eggDo this  Mix flour, baking soda, and flaxseed (if using) in a bowl large enough for your purposes  Put butter, sugar, molasses, ginger, cinnamon, orange extract, salt, cloves, and pepper in a saucepan over medium heat  Whisk until sugar dissolves and the mixture begins to simmer. Remove from heat and cool until it‚Äôs not hot enough to melt your flesh off (~30 mins)  Whisk egg into the cooled mixture until smooth  Pour over the dry ingredients and fold with spatula until no dry flour remains  Refrigerate at least 2 hours  Heat the oven to 350 F  Line a baking sheet with parchment paper  Working with a tablespoonful of dough at a time, use dampened hands to roll into balls. Arrange 12 dough balls on each baking sheet, spacing evenly.  Lay a sheet of plastic wrap over your balls on each sheet and squash them to 1/4 inch thick  Remove the plastic and bake ~15 mins. They should be a deep brown color.  Remove from the oven and let cool",
        "url": "/2020/12/04/pepparkakor"
      }
      ,
    
      "2020-12-03-cacciatore": {
        "title": "Chicken Cacciatore",
        "categories": "[&quot;meats&quot;, &quot;pasta&quot;]",
        "content": "by @elsidawsonPut the ded in the red on the noodle bread.What you need  1 broiler/fryer chicken (3-1/2 to 4 pounds), cut up  1/4 cup all-purpose flour  Salt and pepper to taste  2 tablespoons olive oil  2 tablespoons butter  1 large onion, chopped  2 celery ribs, sliced  1 large green pepper, cut into strips  1/2 pound sliced fresh mushrooms  1 can (28 ounces) tomatoes, drained and chopped  1 can (8 ounces) tomato sauce  1 can (6 ounces) tomato paste  1 cup dry red wine or water  1 teaspoon dried thyme  1 teaspoon dried rosemary, crushed  1 teaspoon dried oregano  1 teaspoon dried basil  3 garlic cloves, minced  1 tablespoon sugar  Hot cooked pasta  Grated Parmesan cheeseDo this  Get flour all over over the chicken like you‚Äôre dusting for prints, throw on some S+P too  Put the olive oil and the butter in a large skillet and get that to medium-high heat  Brown all sides of your chicken, and then put the chicken off to the side.  He doesn‚Äôt have to be cooked through, he‚Äôs coming back in the third act.  Keep all the chicken oil handy and add onion, celery, green pepper and mushrooms for a five minute head start  Add all things tomato, wine, herbs, garlic, and sugar.  Bring it to boil, reduce heat, cover and simmer 30 minutes  Put the chicken back in the skillet with all the other stuff, cover it, and let it simmer for another 45-60mins.  Towards the end of that hour, you‚Äôre gonna wanna fire up some pasta to serve it over.  Do not forget the parm.",
        "url": "/2020/12/03/cacciatore"
      }
      ,
    
      "2020-12-01-miso-soup-with-tofu-with-greens": {
        "title": "Miso Soup with Tofu and Greens",
        "categories": "[&quot;soup&quot;, &quot;tofu&quot;, &quot;vegan&quot;, &quot;umami&quot;]",
        "content": "The ultimate miso soup, with tofu and greens, recipe.All other miso soup recipes are incomplete or incorrect.What You Need  1-2 cups of water, or dashi, or vegetable broth          use 2 cups if you add lots of greens        (optional) kombu (dried kelp)  ~1 tbsp of sesame oil (olive oil can be substituted in)  2 cloves of garlic  (optional) 1 ‚Äúnug‚Äù of ginger  1/2 yellow onion  4 mushrooms  (optional) ~4‚Äô‚Äô leek stem  (optional) 1-2 baby bok choy  (optional) 1-2‚Äô‚Äô daikon radish  3-4 tbsp miso paste          red miso: bold hearty flavor      yellow miso: mild earthy flavor      white miso: mild delicate flavor        1-2 tsp tamari or soy sauce  1 serving of tofu (usually 1/5 of the package)  (optional) 1 sheet of nori (really improves the flavor)  (optional) 1 fist full of chards or baby kale  (optional) 2 green onionsDo This  If you are making the broth from scratch (it‚Äôs easy):          Pour 1-2 cups of water into a sauce pan.      Break off 2‚Äô‚Äô - 4‚Äô‚Äô of kombu and add it to the water.      Heat the water on low for a minimum of 5 minutes.Note: The water should develop a faint greenish hue.        If you are not making the broth from scratch:          Re-heat up 2 cups of broth in a sauce pan on low heat.        Pour ~1 tbsp of sesame oil into a pot and heat on medium-low.Ensure even coverage of oil.  Mince 2 cloves of garlic and add it to the pot.Occasionally stir the minced garlic around to ensure even cooking.Allow minced garlic to saute until it begins to brown, then proceed.  (optional) Grate the ‚Äúnug‚Äù of ginger. Add the grated ginger to the pot.Occasionally stir around ginger to ensure it does not stick to the pot.  Dice the 1/2 yellow onion into 1/4‚Äô‚Äò-1/2‚Äô‚Äô pieces.Add the diced onions to the pot and stir together to ensure even mixture withthe minced garlic, oil, and any other additional herbs or spices.Let the diced onions saute, occasionally stirring, until they start becomingtranslucent, then proceed.  Wash 4 mushrooms to remove any dirt.Cut off stems, then slice into ~1/8‚Äô‚Äô slices.Add sliced mushrooms to the pot and stir contents.  (optional) Cut the ~4‚Äô‚Äô leek stem into ~1/4‚Äô‚Äô slices.Add to the pot and stir together.  (optional) Cut the baby bok choy in half, separating the leaves from thestems. Set the baby bok choy leaves aside for later. Wash the baby bok choystems to remove any dirt. Slice the baby bok choy stems into 1/4‚Äô‚Äô strips.Add the sliced baby bok choy to the pot and stir together.  (optional) Slice the 1-2‚Äô‚Äô of daikon radish into thin slivers. Add to the potand stir together.  Cover the pot and let saute for 5-6 minutes, or until the vegetables andmushrooms have softened.Occasionally stir to ensure even cooking.  Note: If you made the broth using kombu, remove the kombu with a fork orpour through a sieve to remove smaller bits.  Add 3-4‚Äô‚Äô tbsp of miso paste (~1 scoop with a fork),1-2 tsp of tamari or soy sauce,and a small amount of the broth (~1 cup) to a measuring glass.Mix together with a fork or a whisk until the miso paste breaks up anddissolves, then set aside.  Once the vegetables and mushrooms have softened, pour the miso brothmixture into the pot.  Cut the tofu into ~1/2‚Äô‚Äô cubes and add to the pot.  (optional) Wash and add the fist full of chards or baby kale to the pot.  (optional) Cut baby bok choy leaves into 1‚Äô‚Äô strips. Add to the pot.  (optional) Fold and then tear the sheet of nori into ~1-2‚Äô‚Äô squares thenadd to the pot.  (optional) Wash then cut 2 green onions into 1/4‚Äô‚Äô slices.Sprinkle on the top of the soup.  Gently stir to ensure consistency, then simmer for 5-10 minutes.  Turn heat down to low and cover with a lid to keep contents warm.  Serve ~1 cup (2 ladle fulls) in a bowl with a spoon.  Eat the soup and blast off to Umami land.",
        "url": "/2020/12/01/miso-soup-with-tofu-with-greens"
      }
      ,
    
      "2020-11-30-pasta-dough": {
        "title": "Copy Pasta",
        "categories": "[&quot;carbs&quot;, &quot;pasta&quot;]",
        "content": "by @gnuconsultingBut just buy it from the store, seriously.What you need  3 or 4 large eggs  10 oz all-purpose flourDo this  Make a mound of the flour, creating a well in the middle  Yes, just like your baking soda volcano ‚Äúscience experiment‚Äù in elementary  Crack three of the eggs into the well  Slowly mix with a fork, to make a dough ball  If it‚Äôs dry, add the yolk from the fourth egg  If it‚Äôs still too dry, add the white  I guess keep going with more eggs if it‚Äôs still too dry (how much flour did you use???)  You could also do all of this in a mixer  Once it forms a ball, knead for 15 to 20 minutes (yeah, definitely use a mixer)  Wrap it in plastic, let it rest on the counter for 30 minutes  Cut about a fourth of the ball off  Roll it out with a pasta machine! Done!  You don‚Äôt have a pasta machine because you‚Äôre a normal human being?  Roll it out on a floured surface, like a large cutting board  Roll dough out in one direction  Flip it over and roll it out in the other  Flip it again, turn it 90 degrees, and so on  You‚Äôre stretching the dough until it is very thin  Like, thin enough to see the grains of the cutting board through it  That‚Äôs thin!  Slice into strips with a very sharp knife  Repeat three more times with the rest of the dough  Use in any recipe that asks for fresh pasta  Realize you really, really should have just bought it at the store",
        "url": "/2020/11/30/pasta-dough"
      }
      ,
    
      "2020-11-30-homemade-oreos": {
        "title": "Homemade Oreos",
        "categories": "[&quot;dessert&quot;, &quot;carbs&quot;, &quot;baked&quot;]",
        "content": "by @gnuconsultingExcept better.What you needCookies  1 Package Devil‚Äôs Food Cake mix  2 eggs  3/4 cup shorteningFilling  8 oz package of cream cheese, room temp  1/4 cup butter  2 tsp vanilla  2 to 4 cups powdered sugar (to taste)Do this  Mix cake mix, eggs, and shortening together.  Roll into small balls of equal size (like a ping-pong ball)  Place on a cookie sheet lined with parchment paper  Bake at 350‚Ñâ/175‚ÑÉ  Wait for the cookies to cool!  Combine filling ingredients together and mix throughly  Start with two cups of powdered sugar and add more until it‚Äôs sweet enough for you  Spread filling, make two cookies into a sandwich  Keep in refrigerator until servingThe only downside to these is they don‚Äôt really dip well in milk.",
        "url": "/2020/11/30/homemade-oreos"
      }
      ,
    
      "2020-11-29-stroganoff": {
        "title": "Munin's Plague-year Stroganoff v 1.1",
        "categories": "[&quot;meats&quot;, &quot;pasta&quot;]",
        "content": "by @munin, improvements by @friedkiwi.‚Äòbeef stew‚Äô is not a secure password. It‚Äôs not stroganoff.What you need      The pasta stuff:*A pot for pasta*Pasta like egg noodles or bowties*A pinch of salt*Water*A colander or strainer or something        Also:          About a pound of ground beef                  quorn mince or similar also works if you‚Äôre vegetarian, so does turkey mince if you don‚Äôt eat beef.                    Some vegetable oil      Garlic powder      A pan to fry up the beef      A spatula      A couple of spoons      A can of cream of mushroom soup      (optional) small jar of petit pois and baby carrots      Do this  Prep pasta          Put the pasta in the pot with a pinch of salt.      Fill the pot with enough water to cover the pasta plus like a half inch      Put this on the back stove burner and turn it on. You‚Äôre going to want to watch this boil while you do the other stuff.      After it starts boiling, poke it with a fork every minute or so to see if you can stab a noodle - if you can do that, drain off any water using the strainer.      or  Prep pasta the lazy way          Chuck it into a rice cooker and even it out      Add water so the pasta is barely covered      Stir through a pinch of salt and some vegetable oil      Close it up and turn the fucker on and forget about it        Meanwhile:          Put a spoonful of vegetable oil in the pan, then put the ground beef on top of that.      Get a spoonful or two of garlic powder and toss it on the beef.      Turn the heat on medium and watch this cook.      Every 30 seconds or so, chop up the beef in the pan and stir it around. You want everything to be in small bits that are brown and hot.      If you get a bunch of fat, scoot the beef to one side and tip the pan a little the other way so you can get it out with a spoon.        When the beef is browned:          Dump the can of cream of mushroom soup over the beef. Stir it around until everything is hot.      Put some noodles in a bowl      Put some beef stuff on top      Maybe add some salt and pepper, or sprinkle on some tarragon if you have it. I‚Äôm not your mom.        Other things you can do:          Try having this on rice. It‚Äôs good.      Add some spices other than garlic - try chipotle powder or summat.      Throw in some peas when you add the mushroom soup. Or chopped up carrots. Or both. Or be lazy and use a jar of the stuff.      Try it with ground chicken or turkey or pork. Use e.g. quorn mince if you‚Äôre vegetarian.      Throw in some spinach with the beef when it‚Äôs almost done browning. Or chopped mushrooms. Let those cook down with it.      ",
        "url": "/2020/11/29/stroganoff"
      }
      ,
    
      "2020-11-29-fake-cheesecake": {
        "title": "'Fake' Cheesecake",
        "categories": "[&quot;dessert&quot;, &quot;carbs&quot;]",
        "content": "by @gnuconsultingThis is also sometimes known as cream cheese pie. What you need  8 oz package of cream cheese, room temp  1 can (14 oz) sweetened condensed milk  1/3 cup lemon juice  1 tsp vanilla  1 9‚Äù pre-made Graham cracker crust  Any fruit pie filling (cherry goes very well with this)Do this  Mix cream cheese, sweetened condensed milk, lemon juice, and vanilla until smooth  Pour into pie tin  Chill for several hours  Slice and top with fruit pie fillingThis does not set as ‚Äúhard‚Äù as real cheesecake. It should be soft, but not runny.",
        "url": "/2020/11/29/fake-cheesecake"
      }
      ,
    
      "2020-11-28-fish": {
        "title": "Baked Whitefish",
        "categories": "[&quot;meats&quot;, &quot;seafood&quot;]",
        "content": "I usually use tilapia for this. I‚Äôm sure you can use cod or mahi mahi or something that will have people judge you less than using tilapia. What you need  Fish filets (I usually make around 4)  1 large red onion, sliced  1 cup grape tomatoes, halved  1 lemon, sliced  1/4 cup lemon juice  5 tbsp melted butter  1 tbsp garlic powder  1 tbsp chili flakes  More spices: I use a blend of rosemary, black pepper, ground mustard seed, dried parsley, and oregano.  Baking dish  Aluminum foilDo this  Preheat oven to 400¬∞F  Mix melted butter, lemon juice, garlic powder, and chili flakes together  Line pan with foil  Spread a layer of sliced onions in the pan  Season both sides of filets with the spice blend and add to pan  Place sliced lemons on fish  Add tomatoes evenly across pan  Pour butter mixture over everything  Cover pan with foil  Cook for approx. 10-15 minutes, until fish flakes when you cut it with a forkI usually serve this over rice. You can learn how to make rice in an instant pot here: How to Cook Grains in an Instant Pot.",
        "url": "/2020/11/28/fish"
      }
      ,
    
      "2020-11-28-beans": {
        "title": "How to Cook Beans in an Instant Pot ",
        "categories": "[&quot;carbs&quot;, &quot;instant pot&quot;]",
        "content": "I can‚Äôt believe I had to scroll through a metric ass-ton of screens just to get instructions on how to cook beans. We live in dark times. What you need  Some kind of dried bean:          Kidney      Canelli      Black      Pinto        (Optional) bay leaves, garlic, and/ or onion    Do this    Rinse your beans and make sure there are no rocks in there  Add beans to Instant Pot  Add water: for a pound (~2 cups) of beans, you need 8 cups of water  Add bay leaves/ garlic/ onion if you‚Äôre using them  Set Instant Pot to high pressure for the following times:          Kidney: 30 minutes      Canelli: 35 minutes      Black: 25 minutes      Pinto: 30 minutes        After time is up, you can quick release the pressure if you‚Äôre impatient for beans There. Beans. That was hard.",
        "url": "/2020/11/28/beans"
      }
      ,
    
      "2020-11-06-grains": {
        "title": "How to Cook Grains in an Instant Pot ",
        "categories": "[&quot;carbs&quot;, &quot;instant pot&quot;]",
        "content": "Blah blah everyone loves rice blah blah quinoa is so versatile blah blah barley makes you shoot rainbows out your buttWhat you need  Some form of grain:          Rice      Quinoa      Barley      Oatmeal      Do this  Rinse your grains (except the oatmeal) thoroughly. Like in a sieve or something.  Rice:          Add equal amounts water and rice to instant pot (unless you‚Äôre using wild rice, then add an additional 1/2 cup)      Set Instant Pot to high pressure; set for the following times:                  White (basmati, jasmine, American long grain:) 5 minutes          Long grain brown rice: 10 minutes          Wild rice: 15-20 minutes          Black (forbidden) rice: 15-20 minutes          Sushi rice: 10 minutes                    Allow pressure to naturally release for 10 minutes      Congrats. You made rice.        Quinoa:          Use equal amounts of water and quinoa      Cook on high pressure for 1 minute      Let pressure naturally release for 10 minutes        Barley (hulled:)          Use 3 cups water for every cup of barley      Set pressure to high for 23 minutes      Quick release pressure when time is up        Oatmeal (steel-cut:)          Use 2.5 cups of water for every cup of oatmeal      Set pressure to high for 4 minutes      Allow pressure to naturally release for 20 minutes      ",
        "url": "/2020/11/06/grains"
      }
      ,
    
      "2020-10-25-torihamu": {
        "title": "Torihamu",
        "categories": "[&quot;meats&quot;]",
        "content": "It‚Äôs chicken that sort of tastes like ham. You‚Äôll practically be a wizard if you make this.What you need  Boneless chicken breasts  Ziplock bags (1 for each breast)  Plastic wrap  Kitchen twine  For each chicken breast:          1 tbsp molasses      1 tbsp brown sugar      1 tbsp honey      1 tsp black pepper      Thyme      Do this  Trim fat from chicken  Squish chicken flat (cling wrap and a rolling pin works well for this)  Stab each piece of chicken violently several times with a fork  Mix sweeteners and black pepper in a bowl (skip the thyme for now)  Divide each chicken breast and ~3 tbsp of sweetener mix into ziplock bags  Squish the crap out of each bag so the chicken is well coated and somewhat demoralized  Seal bags and refrigerate for ~48 hours  Rinse chicken off in cold water  Roll each chicken breast tightly into a, well, roll  Wrap each piece tightly in plastic  Bring a pot of water to a boil and add add chicken. Let boil for 5 minutes  Turn heat off pot. Put a lit on the pot and let chicken sit for 1 hour  Upwrap chicken and sprinke with thyme  Marvel upon your creation and consider eating it",
        "url": "/2020/10/25/torihamu"
      }
      ,
    
      "2020-08-17-octodog": {
        "title": "Mind Blowing Gourmet Experience",
        "categories": "[&quot;next level&quot;]",
        "content": "What you need  A box of Kraft Dinner  As much butter and milk as indicated on the box of Kraft Dinner  A thicc hot dogDo this  Get a pan big enough to stick a hot dog in and start boiling some water  About an inch from the top of the hot dog, cut lengthwise in half. Cut each half until you have 8 tentacles.  Boil the hot dog for about 5 minutes. Remove from water and set aside  Dump macaroni in the boiling hot dog water and cook according to package directions. It‚Äôs just Kraft Dinner. You got this.  Serve in a bowl with your octodog on top. You can give it little eyes with some peppercorns or something if you‚Äôre feeling fancy.",
        "url": "/2020/08/17/octodog"
      }
      ,
    
      "2020-06-18-chicken-congee": {
        "title": "Chicken and Ginger Congee",
        "categories": "[&quot;instant pot&quot;, &quot;meats&quot;, &quot;soup&quot;]",
        "content": "By choosing this recipe, you‚Äôve made the rice move**this is not a cry for helpWhat you need  A bunch of chicken. I like to get a roast chicken and use the leftovers the day after because then I get to rip a carcass apart with my bare hands  2 cups of rice  8 cups of water  To taste:  Finely chopped ginger root  Salt  Pepper  THE FLAVA ENHANCA (monosodium gultamate)  Chili powder  Chopped scallionsDo this(This are how I prep my chicken. You do you.)  Place chicken carcass and ginger in a pot with enough water to cover. Yes, you want all the skin, fat, and bones in there.  Bring to boil, reduce heat to low, and simmer for about an hour  Remove chicken, reserving liquid in the pot  Once chicken is cool enough, pull the meat off the chicken bones and place back in the pot  Some folks like to skim the fat off the water. I did not do this.  Add the rest of the water, the rice, and your preferred seasonings  Bring back to a boil, then simmer for about two hours depending on the type of rice you‚Äôre using (brown will take longer) until the congee reaches a porridge-like consistency. You may want to add more rice or water to achieve your desired thickness.  Top with chopped scallions and consumeThis is the image that came up when I searched GIPHY for ‚Äúrice‚Äù and I am sticking with it.",
        "url": "/2020/06/18/chicken-congee"
      }
      ,
    
      "2020-06-16-banana-bread": {
        "title": "Banana Bread",
        "categories": "[&quot;dessert&quot;, &quot;baked&quot;]",
        "content": "YOU‚ÄôLL GO APE FOR THIS BANANA BREAD AHAHAHAHAHAAHAHAHAHAHAHAHAHAHAHAA oh god I haven‚Äôt left the house in 3 monthsWhat you need  Parchment paper  2 cups flour  1 tsp baking soda  .25 tsp salt  .5 tsp ground cinnamon  .25 tsp ground clove  .75 cups brown sugar  .5 cups of softened butter  2 eggs  .25 cup of sour cream or yogurt (IDK why)  4 overripe bananas  2 shots of dark rum (I used Kracken)Do this  Preheat oven to 350¬∞F  Line a 9√ó5 inch pan with parchment paper  Mix dry ingredients in a bowl until well combined  In another bowl, smash the heck out of the bananas. You‚Äôre gonna want to take the peels off first.  Mix the wet ingredients in with the bananas, except only add one shot of rum  Gradually combine the wet and dry ingredients together and mix well  Pour that stuff into your pan and cram it in the oven  Bake for about 60 minutes, until a toothpick in the center comes out clean  Let bread cool for about 10 minutes in the pan. Do the other shot of rum while you‚Äôre waiting.  You can substitute maple syrup for the rum, but I wouldn‚Äôt recommend doing shots of it.I also made honey butter as a spread. Just mix equal amounts of honey and softened butter together.",
        "url": "/2020/06/16/banana-bread"
      }
      ,
    
      "2020-05-17-ketchup-cake": {
        "title": "Ketchup Cake",
        "categories": "[&quot;baked&quot;]",
        "content": "Did you know ketchup is a non-Newtonian fluid with thin shearing properties?What You Need  1 cup flour  1 tsp baking powder  1.5 tsp pumpkin spice or nutmeg, cinnamon, and ginger  .5 cup of softened butter  ~.5 cup ketchup  .5 cup water  1 cup maple syrup  An egg  A small loaf pan. Mine was 7‚Ä≥ x 4‚Ä≥ x 2‚Ä≥  For icing:  A tub of cream cheese (about .5 cup)  1 tsp vanilla  1 cup powdered sugar  0.5 tbsp butterDo This  Preheat oven to 350¬∞F/ 175¬∞C  Mix everything but the vanilla, cream cheese, and powdered sugar together  Pour batter in the pan  Bake loaf for about 60 minutes, until a toothpick in the center comes out clean  Remove cake from oven and set aside to cool  As cake is cooling, mix vanilla, powdered sugar, rest of the butter and cream cheese together  Frost the cake and eat itBehold my cake in all its glory.",
        "url": "/2020/05/17/ketchup-cake"
      }
      ,
    
      "2020-05-13-bean-soup": {
        "title": "Bean Soup with Sausage and Chard",
        "categories": "[&quot;soup&quot;, &quot;meats&quot;]",
        "content": "Chard &gt;&gt;&gt; kale. Fight me.What You Need  1 small- medium white or yellow onion  A bunch of garlic. I used ~5 cloves.  1 tsp paprika (I used hot Hungarian paprika)  (optional) red pepper flakes or chili powder  1 can of white beans  2-3 cups chicken broth  Lemon juice  2 sausages. I used some weird citrus chicken sausage.  2-3 big-ass chard leaves  Olive oilDo This  Finely dice your onion and garlic  Cut sausages lengthwise and then cut into chunks  In some sort of pot (I used my instant pot on saute mode,) heat up enough oil to cover the bottom. Cook onions until translucent.  Add sausage, garlic, paprika, and any other desired spices and saute for about 3 minutes  Add beans (don‚Äôt drain them, you want that sweet-ass aquafaba to thicken the soup) and broth  Put a lid on the pot and simmer for 30 minutes (or put your instant pot into soup mode)  Cut the stems off the chard leaves. Rip up the leaves into small pieces and toss them into the soup with the lemon juice  Cook for ~10 minutes until chard is wilted. Add salt and pepper to taste.  EAT THE SOUP",
        "url": "/2020/05/13/bean-soup"
      }
      ,
    
      "2020-04-18-flatbreads": {
        "title": "Flatbreads with Stuff on Them",
        "categories": "[&quot;carbs&quot;]",
        "content": "They‚Äôre bread and they‚Äôre flat.What you need  1.5 cups flour  1 teaspoon baking powder  0.5 teaspoons salt  Vegetable oil (1.5 tablespoons for the dough, more for frying)  ~1.5 tablespoons Italian seasoning (or whatever herbs catch your fancy)  ~1 tablespoon red pepper flakes  ~0.5 cup cold water  Stuff to put on your flatbread. I chose halved cherry tomatoes, mozzarella, and roasted red peppers.  Cling wrap  A skillet  A bowlDo this  Mix dry ingredients in a bowlAdd the oil and water and mix until it starts to look like dough. Add more water (or milk if you want a puffier flatbread) and flour until the dough is pliable but not sticky  Wrap your dough in the cling wrap and let rest for at least 10 minutes  On high heat, add enough oil to cover the bottom of the skilletDivide dough into ~4 sections. Squish dough into a ball and then squash flat. You can also use a rolling pin for thinner bread.  Dust both sides of breads with flour  Fry your little dough babies for about 2 minutes on each side, more or less depending on how thicc they are  Remove from oil. Top with whatever. What I did:Top flatbreads with alternating slices of mozzarella and roasted peppers. Add halved cherry tomatoes to the final cheese layer. I would have also used fresh basil if I had any.  Broil flatbreads until cheese has melted and the tomatoes start to wrinkle.",
        "url": "/2020/04/18/flatbreads"
      }
      ,
    
      "2020-04-15-shrimp-scampi": {
        "title": "Shrimp Scampi",
        "categories": "[&quot;meats&quot;]",
        "content": "HOW MANY SHRIMP DO YOU HAVE TO EATBEFORE IT MAKES YOUR SKIN TURN PINKEAT TOO MUCH AND YOU‚ÄôLL GET SICKSHRIMPS ARE PRETTY RICHWhat You Need  1 pound of shrimps  A lemon  Fresh parsley  Chili flakes  2 shallots  3 or more cloves of garlic  0.5 cup of dry white wine  Salt and pepper  ~8 oz of some sort of pasta, like linguine. I used regular spaghetti because that‚Äôs what we had.  ButterOlive oilDo This  Get a big-ass pot of water and get it boiling, then cook your pasta to just under al-dente. Drain and set aside if it finishes cooking before you complete the rest of the steps.  Crush or finely mince the garlic  Chop up enough parsley so you have about 2 tablespoons worth  Zest the lemon  Finely chop the shallots. They know what they did.  Melt about 2 tablespoons of butter and a bit of olive oil on medium high heat  Add the shallots, garlic, and red pepper flakes and cook until the shallots become translucent  Season the shrimp liberally with salt and pepper and add to the pan. Cook until pink, then remove the shrimp.  Note1: you can use precooked shrimp for this, just thaw it first and add it at the next step instead  Note2: this would be an opportune time to remove the tails from your shrimp if you want. Personally, I think people who eat the tails of shrimp are just as weird as people who eat the skin on kiwi fruit.  Add the wine, lemon zest, and squeeze the juice of the lemon into the pan. Bring to a boil.  Add another 2 tablespoons of butter and olive oil and re-introduce the shrimp  Add the parsley and pasta  Season with more salt and pepper if desired",
        "url": "/2020/04/15/shrimp-scampi"
      }
      ,
    
      "2020-04-12-bean-salad": {
        "title": "Mango Bean Salad",
        "categories": "[&quot;beans&quot;]",
        "content": "You‚Äôll want to dig up some of your backyard stash for this.What you need  A can of black beans  Mango  Cilantro  Red onion  Bell pepper  Lime juice  Vinegar (I used apple cider because that‚Äôs what I had)  Red pepper flakes  (optional) Other stuff, e.g. halved cherry tomatoes, cornDo this  Drain and rinse the black beans. I heard you can save the bean juice for something  Finely chop the onion, cilantro, and pepper  Cut the mango into small cubes  Mix everything in a plastic tub in whatever desired proportions you enjoy  Add lime juice, vinegar, and red pepper to tastePop that tub of beans in the fridge and protect at all costs.",
        "url": "/2020/04/12/bean-salad"
      }
      ,
    
      "2020-04-12-bacon-meatballs": {
        "title": "Bacon &amp; Onion Wrapped Meatballs",
        "categories": "[&quot;meats&quot;]",
        "content": "This recipe was not an excuse for me to type the word ‚Äúballs‚Äù repeatedly. I promise.What you need  1 lb ground beef  1 tsp garlic powder  0.5 tsp black pepper  0.5 tsp chili powder  0.25 cups seasoned breadcrumbs  As much crushed garlic as your little heart desires  1 tsbp Worcestershire sauce  0.5 tsp salt  0.5 tsp FLAVA ENHANCA aka MSG  ~3 big-ass yellow or white onions  Bacon  A bottle of BBQ sauce. I use Sweet Baby Rays.  1 egg  Toothpicks  Parchment paper  A baking panDo this  Preheat the oven to 450¬∞F or 232¬∞C  Dice half of one of the onionsMix the diced onions, beef, egg other seasonings in a bowl. Cram that bowl into your fridge while you complete the rest of your tasks  Peel the other onions and cut them down the center from root to stem. Separate the outer layers.  Line your baking pan with parchment paper  Grab your bowl of meat and form them into your desired ball size. Remember that the onion layers are going to form a shell around your balls, so size accordingly.  Use two of the halved onion layers to make a shell around the balls  Wrap strips of bacon around the onion-ball things and secure with toothpicks  Brush balls with BBQ sauce  Bake for 45 minutes. Soak those balls in more BBQ sauce around halfway through cooking. You will need to cook less or more depending on the size of your balls.Ball(s) word count: 20",
        "url": "/2020/04/12/bacon-meatballs"
      }
      ,
    
      "2020-04-11-bacon-dates": {
        "title": "Bacon Wrapped Stuffed Dates",
        "categories": "[&quot;meats&quot;, &quot;baked&quot;]",
        "content": "I had these at a wedding once and they were quite fancy.What you need  Dates. Like the dried fruit, not some poor soul you picked up on Tinder, you psycho  Bacon  Some junk to stuff your dates with. I just use slivered almonds, but some people use pistachios, bleu cheese, or goat cheese.  A baking tray  Parchment paper  ToothpicksDo this  Preheat oven to 375¬∞F or 190¬∞C  Pit dates by slicing them down the center and extracting the seed  Stuff dates with whatever the heck you chose to stuff them with  Roll each date up in about half a slice of bacon and secure with a toothpick  Place on parchment paper lined baking pan  Cook for 8-15 minutes depending on how thicc your bacon is. It will be done when the edges of the bacon are crispy. Be careful not to overcook, these suckers burn fast.  Remove from oven and let rest for ~10 minutesMake sure you let them cool down before you start cramming them in your pie hole unless you really like the taste of seared mouth flesh. You psycho.",
        "url": "/2020/04/11/bacon-dates"
      }
      ,
    
      "2020-04-08-crabmeat-stuffed-fish": {
        "title": "Crabmeat Stuffed Fish",
        "categories": "[&quot;meats&quot;, &quot;seafood&quot;]",
        "content": "My boyfriend‚Äôs mom made this for Christmas. She is a nice lady.What you need  Lump crab meat (~8 oz)  Seasoned breadcrumbs (~1 cup)  2 eggs  Onion  Bell pepper  Garlic (she used one clove but go nuts)  More spices (to taste):  Crushed red pepper  Salt  Pepper  Parsley  Paprika  Garlic powder  Butter  White wine  Fish (she used ~4-5 flounder filets)  A bowl  A baking pan  ToothpicksDo this  Preheat oven to 350¬∞F or 176¬∞C  Finely chop your bell pepper and onion. You need ~1/3 cup of each.  Mix everything except the fish, butter, and wine in the bowl  Put about 1-2 tablespoons of that ish on the fish fillets and roll each one up. Secure with toothpicks.  Melt 2 tbsp of butter with 1 tsp of garlic. Add 1/2 cup of white wine.  Put the filets on your baking pan and soak them in the butter mixture  Bake for about 25 minutesHide the rest of the wine from me. I get very aggressive when I am hungry.",
        "url": "/2020/04/08/crabmeat-stuffed-fish"
      }
      ,
    
      "2020-04-06-chicken-fajitas": {
        "title": "Chicken Fajitas",
        "categories": "[&quot;meats&quot;, &quot;instant pot&quot;]",
        "content": "Cluck cluck, motherf‚Äôers.What you need  Chicken breasts or thighs. I am a thigh girl, myself.  Stuff for a marinade: I use chili powder, garlic powder, MSG, a bit of vinegar, and some dried ghost peppers if I really want to break my butthole.  Bell peppers  Onion  Oil  A frying pan  Tortillas  Salsa, hot sauce, cilantro, sour cream, grated cheese, or whatever else you want to put on these bad boysDo this  Marinate the chicken in the marinade stuff. I do this overnight.Cook your marinated chicken to your liking. I usually cook it in an Instant Pot and shred it, but in a pan and sliced after is fine. Just don‚Äôt give yourself salmonella.  Chop the peppers and onions into long strips  In a pan, add a bit of oil and the peppers and onions on high heat for about 2 minutes. You want to get a good sear on those puppies.  Heat up your your tortillas somehow. I use a pan, some people use the oven or a microwave. I disagree with those people but I‚Äôm sure they‚Äôre nice.  Put the aforementioned stuff in the tortillas and eat them. Duh.",
        "url": "/2020/04/06/chicken-fajitas"
      }
      ,
    
      "2020-04-06-pasta-salad": {
        "title": "Pasta Salad",
        "categories": "[&quot;pasta&quot;]",
        "content": "*slaps tupperware container* This bad boy can fit so many ingredients in it.What you need  A pot for boiling pasta  Some sort of container for your food to reside in  1 package tri-color rotini  ~2 cups of some sort of dressing. I use a bottle of low-fat Italian dressing, but you do you.  Red onion  Bell pepper  Parsley  (optional) Other accouterments, such as cheese, cherry tomatoes, salami.Do this  Fill a pot with water and bring to a boil  While the water is boiling, chop your vegetables and herbs and meats and whatever else you‚Äôre putting in this jawn  Cook pasta according to the box until al-dente, or just under. Your pasta is going to soak up the dressing and flavors from the rest of the ingredients, so don‚Äôt over cook it.  Drain the pasta and rinse with cold water  Stir in the dressing and whatever you just chopped up  Plop that stuff in some sort of storage container and stuff it in the fridge. Give it a good stir or shake every once in a while until the pasta has absorbed the dressing.If you used salami and have a cat, you must give it a little salami. I don‚Äôt make the rules.",
        "url": "/2020/04/06/pasta-salad"
      }
      ,
    
      "2020-04-05-egg-in-a-basket": {
        "title": "Egg in a Basket",
        "categories": "[&quot;eggs&quot;]",
        "content": "Guy Fawkes mask optional.What you need  A pan  A mug or glass  Eggs  Bread  ButterDo this  Heat butter in the pan on medium-high heat  Cut a hole in a slice of bread using the mug or glass  Drop both parts of the bread into the pan  Crack an egg into the hole  Cook until the egg is well set on the underside, and flip both breads  Continue cooking until your desired egg wellnessYou can use the little bread circle to dip into the egg yolk. Or use it to befriend a local squirrel.",
        "url": "/2020/04/05/egg-in-a-basket"
      }
      ,
    
      "2020-04-05-bacon-wrapped-steak": {
        "title": "Bacon-Wrapped Steak",
        "categories": "[&quot;meats&quot;]",
        "content": "I just made this with some mashed potatoes.What you need  A thicc round steak. I used top sirloin medallions.  Bacon  Butter, salt, and pepper  Oil. Fancy folks use olive oil, but I use peanut because I don‚Äôt like hitting my fire alarm with a broom.  Aluminum foil  Toothpicks  Pans and stuffDo this  Preheat your oven to 450¬∞F or 232¬∞C  Put some oil and butter in a pan and heat on medium-high  While that is heating:          Season your steak with salt and pepper      Wrap a slide of bacon around the perimeter of the steak      Secure bacon with toothpicks        Pop that bad boy onto the pan and sear quickly on both sides  Plop your meat onto a bit of foil, put on a baking tray, and pop it into the oven for about 7 minutes. Use a meat thermometer if you‚Äôre picky about the wellness of your beef.  Remove from oven and let rest for 5 minutes  Remove toothpicks and eat. Or don‚Äôt remove them, I don‚Äôt judge your lifestyle.",
        "url": "/2020/04/05/bacon-wrapped-steak"
      }
      ,
    
      "2020-04-04-instant-pot-hard-boiled-eggs": {
        "title": "Instant Pot Hard Boiled Eggs",
        "categories": "[&quot;instant pot&quot;, &quot;eggs&quot;]",
        "content": "Yes, this is the post I am starting my blog with. We all need an egg in these trying times.What you need  An Instant Pot  That steamer rack/ basket thing that comes with the Instant Pot  Eggs. Obviously.  A cup of water  A bowl of ice waterDo this  Put the cup of water in the Instant Pot.  Put the steamer thing in.  Put the eggs on the steamer thing. Don‚Äôt put too many eggs in and overcrowd it.  Put the lid on and seal the Instant Pot. Hit that manual setting button and select high pressure. Set time 6-7 minutes depending on how swole your eggs are. Quick release pressure after time is up.  Plop those eggs in the ice water and let them chill out (heheh) for a couple minutes. Peel them or stick them in the fridge. IDK, it‚Äôs your life.",
        "url": "/2020/04/04/instant-pot-hard-boiled-eggs"
      }
